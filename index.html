<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            width: 50;
            height: 50;
            border: solid;
        }
        
        .box {
            width: 250px;
            height: 250px;
            border: 1px solid black;
        }
        
        .green {
            background: greenyellow;
        }
    </style>
</head>

<body>
    <div id="mon-app">
        <h1>Learn Vue Js </h1>
        <button v-on:click='changeColor=!changeColor'>change colar </button>
        <div class="box" v-bind:class='{green:changeColor}'>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                changeColor: false,
            },

        });
    </script>
</body>

</html>
