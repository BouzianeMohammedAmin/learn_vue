<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            width: 50;
            height: 50;
            border: solid;
        }
        
        .box {
            width: 250px;
            height: 250px;
            border: 1px solid black;
        }
        
        .red {
            background: red;
        }
        
        .bordure {
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <div id="mon-app">
        <h1>Learn Vue Js </h1>
        <button v-on:click='changeColor=!changeColor'>change colar </button>
        <div v-bind:class="[objCss ,changeColor ?  'bordure' :'']"></div>
        <p :style="monStyle"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit, maiores. Tenetur atque unde ullam error aut tempore, exercitationem reiciendis sint quas esse obcaecati dignissimos laboriosam fugiat voluptatibus ipsum illum. Nulla!</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                changeColor: false,
                color: 'lightblue',
                width: 200
            },
            computed: {
                objCss: function() {
                    return {
                        box: true,
                        red: true,
                    };
                },
                monStyle: function() {
                    return {
                        backgroundColor: this.color,
                        width: this.width + "px"
                    };
                }
            }

        });
    </script>
</body>

</html>
