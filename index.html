<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            width: 50;
            height: 50;
            border: solid;
        }
    </style>
</head>

<body>
    <div id="mon-app">
        <button v-on:click='increment'>increment</button>
        <button v-on:click='decrement'>d√©crement</button>
        <h1>Compteur: {{compteur}}</h1>
        <h1>Entree Votre Nome </h1>
        <input v-model='name'>
        <!-- v-on:keyup='inputKeyFunc' -->
        <h2>your name is : {{name}}</h2>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                compteur: 0,
                name: ""
            },
            methods: {
                increment: function() {
                    this.compteur++;
                },
                decrement: function() {
                    this.compteur--;
                },
                /*    inputKeyFunc: function(k) {
                        this.name = k.target.value;
                    }
               */
            },
        });
    </script>
</body>

</html>
