<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            width: 50;
            height: 50;
            border: solid;
        }
    </style>
</head>

<body>
    <div id="mon-app">
        <button v-on:click='compteurA++'>Increment</button>
        <button v-on:click='compteurA--'>Decrement</button>
        <h1>Compteur: {{compteurA}} ---</h1>
        <p>{{checkValue()}}</p>

        <button v-on:click='compteurB++'>Increment B</button>

        <p>{{compteurB}} ----- {{test}}</p>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                compteurA: 0,
                compteurB: 0,
                testdata: 0,
            },
            methods: {
                checkValue: function() {
                    console.log('play function');
                    this.testdata = this.compteurA;
                    return this.compteurA > 10 ? 'Supèerieur a 10' : 'Inferieur  A 10 ';
                }
            },
            computed: {
                test: function() {
                    console.log('computed function lance ! ');
                    return this.testdata > 10 ? 'Supèerieur a 10' : 'Inferieur  A 10 ';
                }
            }
        });
    </script>
</body>

</html>
